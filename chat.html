<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - LoveConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>LoveConnect</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="match.html">Matches</a>
            <a href="settings.html">Settings</a>
        </nav>
    </header>
    <main>
        <h2>Chat</h2>
        <div class="chat-window">
            <div class="chat-message">
                <span class="username">Username:</span>
                <span class="message">Hello!</span>
            </div>
            <div class="chat-message">
                <span class="username">You:</span>
                <span class="message">Hi! How are you?</span>
            </div>
        </div>
        <form>
            <input type="text" id="message" name="message" placeholder="Type a message...">
            <button type="submit" class="button">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 LoveConnect. All rights reserved.</p>
    </footer>
</body>
</html>
